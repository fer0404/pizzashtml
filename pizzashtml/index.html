<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA- Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendas de pizzas</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <ul>
      <li>
        <h1>Comunidade Boa Esperança</h1>
      </li>
      <li>
        <h2>Vendas De Pizzas</h2>
      </li>
    </ul>
  </header>

  <section>
    <form>
      <h3>Selecione a Pizza Que Será Vendida.</h3>
      <ul>
        <li>
          <input type="radio" id="mussarela" name="pizzas">
          <label for="mussarela">Mussarela</label>
        </li>
        <li>
          <input type="radio" id="mista" name="pizzas">
          <label for="mista"> Mista</label>
        </li>
        <li>
          <input type="radio" id="calabresa" name="pizzas">
          <label for="calabresa">Calabresa</label>
        </li>
      </ul>
    </form>
  </section>

  <section>
    <button id="vendas">Vendas</button>
    <button id="estornos">Estornos</button>
    <button id="limpar">Limpar</button>
  </section>

  <section id="table">
    <table>
      <tr>
        <th>Sabores</th>
        <th>Quantidade</th>
        <th>Valores</th>
      </tr>
      <tr>
        <td>Mussarela</td>
        <td id="resultadoMussarela"></td>
        <td id="vendaMussarela"></td>
      </tr>
      <tr>
        <td>Mista</td>
        <td id="resultadoMista"></td>
        <td id="vendaMista"></td>
      </tr>
      <tr>
        <td>Calabresa</td>
        <td id="resultadoCalabresa"></td>
        <td id="vendaCalabresa"></td>
      </tr>
    </table>
  </section>
  <script src="tableToExcel.js"></script>
  <script src="javascript.js"></script>
  <div id="criar">
    <input type="button" value="criar nova conta" />
    <input class="email" type="text" id="email" placeholder="    email ou telefone" autocomplete="off">
    <input class="senha" type="password" id="senha" placeholder="    senha"><br><br>
    <input class="entrar" type="button" value="Entrar">

  </div>
</body>

</html>
